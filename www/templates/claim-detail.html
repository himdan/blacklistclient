<ion-view view-title="{{claim.title}}">
  <ion-content  class="padding" >
   <div class="list card">

  <div class="item item-avatar">
    <img src="{{root+'/uploads/categories/'+claim.category.image}}">
    <h2>{{claim.title}}</h2>
    <p>{{claim.created_at|date}}</p>
  </div>

  <div class="item item-body">
    <div style="text-align:center"><ion-spinner ng-show="loading" style="left:45%">loading</ion-spinner> </div>   
    <img class="full-image" src="{{ root+'/uploads/documents/'+claim.medias[0].path }}">
    <p>
       {{claim.description}}
    </p>
    <p>
      <a href="#" class="subdued">1 Like</a>
      <a href="#" class="subdued">5 Comments</a>
      <a ng-if="claim.location" href="#/tab/map/{{claim.id}}"  class="subdued">Location</a>
      <a href="#/tab/claim/media/{{claim.id}}" class="subdued">Media</a>    
    </p>
  </div>

</div>  
      </ion-content>
</ion-view>
